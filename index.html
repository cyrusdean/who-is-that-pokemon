<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Who's that Pokemon?</title>
    <link rel="stylesheet" href="./index.scss" />
  </head>
  <body>
    <div id="gameContainer" class="ready">
      <div id="gameFlex">
        <div class="score-counter">Correct:<span class="count">0</span></div>
        <div id="whoIsThatPokemonBanner">
          <img src="images/who-is-that-pokemon-bg.png" />
        </div>
        <div class="score-counter">Incorrect:<span class="count">0</span></div>
      </div>

      <div id="answer"></div>

      <button id="startGameButton">Play Game</button>

      <h1>Who is that pokemon?</h1>
      <ul id="guessingOptions"></ul>
    </div>

    <script src="index.js"></script>
  </body>
</html>
